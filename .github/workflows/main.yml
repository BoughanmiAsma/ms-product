name: Optimized Build & Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCTYPEHUB_TOKEN }}

jobs:

  # ----------------------------------------
  # GLOBAL MAVEN BUILD + CACHE
  # ----------------------------------------
  build-java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven   # Accélère les builds (cache automatique)

      # Build all Java microservices together (skip tests)
      - name: Maven Build All Microservices
        run: mvn -B -DskipTests clean package

      - name: Upload compiled JARs
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: |
            product-service/target/*.jar
            order-service/target/*.jar
            inventory-service/target/*.jar
            api-gateway/target/*.jar
            discovery-service/target/*.jar
            notification-service/target/*.jar


  # ----------------------------------------
  # DOCKER BUILD AND PUSH (Parallel Jobs)
  # ----------------------------------------
  docker:
    needs: build-java
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - product-service
          - order-service
          - inventory-service
          - api-gateway
          - discovery-service
          - notification-service
          - frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Download JARs generated by Maven
      - name: Download JARs
        uses: actions/download-artifact@v4
        with:
          name: jars
          path: ./

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build + Push for each microservice using the matrix
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: boughanmiasma/${{ matrix.service }}:latest

          # Docker build caching for faster image builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
